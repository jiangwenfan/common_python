[tool.poetry]
name = "common-packages"
# 项目版本号
version = "0.1.2"
description = "封装了一些常用功能,"
authors = ["evans.jiang <evans.jiang@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.31.0"
pika = "^1.3.2"
tencentcloud-sdk-python-tmt = "^3.0.1042"
kafka-python = "^2.0.2"
clickhouse-driver = "^0.2.6"
numpy = "^1.26.2"
pandas = "^2.1.3"
sqlalchemy = "^2.0.23"
pymysql = "^1.1.0"
azure-cognitiveservices-speech = "^1.33.0"
black = "^24.8.0"
isort = "^5.13.2"
openai = "^1.50.2"
srt = "^3.5.3"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
twine = "^4.0.2"
setuptools = "^68.2.2"
pre-commit = "^3.4.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "common_packages"
# pip打包的版本号
version = "0.2.1"
description = "封装了一些常用功能,GitHub: https://github.com/jiangwenfan/common_packages/tree/main"
dependencies = []

[tool.setuptools]
# pip 打包的内容
packages = [
    "common_packages",
    "common_packages.db_utils",
    "common_packages.file_storage",
    "common_packages.parse_subtitle",
    "common_packages.sms",
    "common_packages.translate",
    "common_packages.tts",
    "common_packages.utils",
    "common_packages.llm",
    "common_packages.oauth2",
]
